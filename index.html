<html>

<head>
    <!-- ③ viewportを追加してスマホでも見やすくする -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <!-- ① CDNでCSSを読み込み -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- 開始ボタン -->
    <div id="camerastart_id" class="text-center pt-3">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-8 py-3 mr-1 rounded"
            onclick="fcamera_start()">
            カメラ起動
        </button>
    </div>

    <div id="app" hidden>
        <!-- ビデオ表示枠 -->
        <div ref="canvas-container" style="width:100%;margin:0 auto;">
            <div class="border-double border-4 border-blue-600 px-4 py-1 my-2 mx-2 rounded w-fit">Camera</div>
            <canvas ref="canvas"></canvas>
            <br>
            <div class="border-double border-4 border-blue-600 px-4 py-1 my-2 mx-2 rounded w-fit">
                Cropped Image
            </div>
            <div class="flex justify-center">
                <img id="croppedImage" alt="Cropped Image" />
            </div>
        </div>
        <div class="text-center pt-3">
            <!-- ② Status によって表示ブロックを切り替える -->
            <!-- play： カメラの映像をキャンバスにリアルタイムで表示 -->
            <div v-if="status=='play'">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-8 py-3 rounded"
                    @click="takeSnapshot">
                    スナップショットを取る
                </button>
            </div>
            <!-- pause： スナップショットを撮ったので一次停止 -->
            <div v-if="status=='pause'">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-8 py-3 mr-1 rounded"
                    @click="runOcr">
                    OCR変換
                </button>
                <button
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 ml-1 border border-blue-500 hover:border-transparent rounded"
                    @click="reset">
                    戻る
                </button>
            </div>
            <!-- pause： スナップショットをOCRにかけてテキストを取得 -->
            <div v-if="status=='reading'">
                読み取り中です...
            </div>
            <div id='result_str'></div>
        </div>
    </div>
    <!-- ① CDNでJavaScriptを読み込み -->
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.prod.js"></script>
    <!-- <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script> -->
    <script src='https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js'></script>
    <script>
        function fcamera_start() {
            //alert("fcamera_start");
            document.getElementById('app').hidden = false;
            document.getElementById('camerastart_id').hidden = true;
            focr();
            return false;
        }

        function focr() {
            //alert("focr()");
            Vue.createApp({
                data() {
                    return {
                        video: null,
                        canvas: null,
                        context: null,
                        dataUrl: '',
                        status: 'none',
                        squareSize: 250,
                    }
                },
                methods: {
                    // ① カメラとキャンバスの準備
                    initialize() {
                        this.status = 'initialize';
                        navigator.mediaDevices.getUserMedia({
                            video: {
                                facingMode: {
                                    ideal: 'environment'
                                }
                            }
                        })
                            .then(stream => {
                                this.canvas = this.$refs.canvas;
                                this.context = this.canvas.getContext('2d');
                                this.video = document.createElement('video');
                                this.video.addEventListener('loadedmetadata', () => {           // メタデータが取得できるようになったら実行
                                    const canvasContainer = this.$refs['canvas-container'];
                                    this.canvas.width = canvasContainer.offsetWidth;
                                    this.canvas.height = parseInt(this.canvas.width * this.video.videoHeight / this.video.videoWidth);
                                    this.render();
                                    console.log("this.canvas.height", this.canvas.height);
                                    console.log("this.canvas.width", this.canvas.width);
                                });
                                // iOSのために以下３つの設定が必要
                                this.video.setAttribute('autoplay', '');
                                this.video.setAttribute('muted', '');
                                this.video.setAttribute('playsinline', '');
                                this.video.srcObject = stream;
                                this.playVideo();
                            })
                            .catch(error => console.log(error));
                    },
                    render() {
                        if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                            this.context.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                        }

                        if (this.video.paused || this.video.ended) {
                            return; // Stop the function if the video is not playing
                        }

                        // Draw the video frame to the canvas
                        this.context.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);

                        // Draw a square
                        // Define the square's properties
                        const squareSize = this.squareSize; // Size of the square
                        const squareX = (this.canvas.width - squareSize) / 2; // Center the square horizontally
                        const squareY = (this.canvas.height - squareSize) / 2; // Center the square vertically

                        this.context.beginPath();
                        this.context.rect(squareX, squareY, squareSize, squareSize); // Define the square
                        this.context.strokeStyle = 'red'; // Square color
                        this.context.lineWidth = 5; // Square border thickness
                        this.context.stroke(); // Draw the square border

                        requestAnimationFrame(this.render);
                    },
                    runOcr() { // ③ スナップショットからテキストを抽出
                        this.status = 'reading';
                        Tesseract.recognize(this.dataUrl, 'jpn', {            //日本語変換　１が①になってしまう　20240629
                            //Tesseract.recognize(this.dataUrl, 'eng', {
                            logger: log => {
                                console.log(log);
                            }
                        })
                            .then(result => {
                                var data_str = result.data.text;
                                data_str = data_str                                             //--- 数字スペース変換 --------
                                    .replace(/①/g, "1")
                                    .replace(/②/g, "2")
                                    .replace(/③/g, "3")
                                    .replace(/④/g, "4")
                                    .replace(/⑤/g, "5")
                                    .replace(/⑥/g, "6")
                                    .replace(/⑦/g, "7")
                                    .replace(/⑧/g, "8")
                                    .replace(/⑨/g, "9")
                                    .replace(/⑳/g, "20")
                                    .replace(/[ 　]/g, "");
                                alert(data_str);
                                document.getElementById('result_str').innerHTML = data_str;       //データ修正
                            })
                            .catch(error => console.log(error))
                            .finally(() => {
                                this.playVideo();
                            });
                    },
                    playVideo() {
                        this.video.play();
                        this.status = 'play';
                    },
                    pauseVideo() {
                        this.video.pause();
                        this.status = 'pause';
                    },
                    takeSnapshot() { // ② スナップショットを取る（カメラは一時停止）
                        this.makeSound();               // 音を鳴らす
                        this.pauseVideo();
                        //this.dataUrl = this.canvas.toDataURL();

                        // Assuming these are the coordinates and size of the red square
                        const squareSize = this.squareSize; // Size of the square
                        const squareX = (this.canvas.width - squareSize) / 2; // Center the square horizontally
                        const squareY = (this.canvas.height - squareSize) / 2;

                        // Create a temporary canvas to capture the square area
                        const tempCanvas = document.createElement('canvas');
                        tempCanvas.width = squareSize;
                        tempCanvas.height = squareSize;
                        const tempCtx = tempCanvas.getContext('2d');

                        // Draw only the square area from the original canvas to the temporary canvas
                        tempCtx.drawImage(this.canvas, squareX, squareY, squareSize, squareSize, 0, 0, squareSize, squareSize);

                        // Convert the temporary canvas content to a data URL
                        this.dataUrl = tempCanvas.toDataURL();

                        // Display the cropped image
                        document.getElementById('croppedImage').src = this.dataUrl;
                    },
                    makeSound() { // ④ おまけ：スナップショットをとるときに音をならす
                        document.querySelectorAll('.notification-iframe').forEach(el => el.remove()); // 全ての通知用 iFrame を削除
                        // soundタグは使わず iFrame で直接音声ファイルへアクセスする
                        const iFrame = document.createElement('iframe');
                        iFrame.setAttribute('src', '/audios/insight.ogg');
                        iFrame.setAttribute('allow', 'autoplay');
                        iFrame.style.display = 'none';
                        iFrame.className = 'notification-iframe';
                        document.body.appendChild(iFrame);
                    },
                    reset() {
                        this.status = 'none';
                        this.dataUrl = '';
                        this.playVideo();
                    }
                },
                mounted() {
                    this.initialize();
                }
            }).mount('#app');
        }



    </script>
</body>

</html>
